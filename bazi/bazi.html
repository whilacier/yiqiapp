<script>
	var tail=3;
	function setke(n)
	{
	if (tail==3){setke0(3,n);}
	else {setke0(4,n);}
	run();
	}
	function setke0(leiju,n){ //把当前时间置于屏幕的便入框之中
	var tY = Math.floor(document.all.item("year").value);
		var tM = Math.floor(document.all.item("month").value);
		var tD = Math.floor(document.all.item("day").value);
		var tH = Math.floor(document.all.item("hour").value);
		var tMin = Math.floor(document.all.item("minute").value);
	var Today=new Date(tY,tM-1,tD,tH,tMin,0);
		var cha=10*60*1000;//刻
		if (leiju==3)cha=cha*12//时辰
			Today.setTime(Today.getTime()+n*cha)
	var current = new Date();
				document.getElementById('year').value=Today.getFullYear();
				document.getElementById('month').value=Today.getMonth()+1;
				document.getElementById('day').value=Today.getDate();
				document.getElementById('hour').value=Today.getHours();
				document.getElementById('minute').value=Today.getMinutes();
	}
	
	//重置onclick="resetTime();"
	function resetTime()
	{
		var current = new Date();
		document.getElementById('year').value=current.getFullYear();
		document.getElementById('month').value=current.getMonth()+1;
		document.getElementById('day').value=current.getDate();
		document.getElementById('hour').value=current.getHours();
		document.getElementById('minute').value=current.getMinutes();
	}
	//隐藏onclick="hide();" 显示onclick="show();" <div id="shower"></div>
	function hide() {
	   let target = document.getElementById("shower");
	   //target.style.display = "none";
	}
	function show() {
	   let target = document.getElementById("shower");
	   target.style.display = "block";
	}
</script>

changsheng长生:before{content:"【长生】表示婴儿刚出世，或新事物刚产生。"}
changsheng沐浴:before{content:"【沐浴】又称“败”婴儿降生或新事物初现，略显稚嫩。"}
changsheng冠带:before{content:"【冠带】人到青年，或新事物进入了华秀的阶段。"}
changsheng临官:before{content:"【临官】又称“进禄”人可出仕做官，或挣钱养家；新事物也已成熟，地位日益巩固。"}
changsheng帝旺:before{content:"【帝旺】人到壮年或新事物完善，被世所公认，旺极必衰是自然规律。"}
changsheng衰:before{content:"【衰】质的变化期，人力不从心；新事物成旧事物，要面临其他新事物的挑战。"}
changsheng病:before{content:"【病】人逐渐衰老，便要百病丛生；旧事物千疮百孔，积重难返。"}
changsheng死:before{content:"【死】人衰老之后，肉体的死亡。"}
changsheng墓:before{content:"【墓】旧事物送进博物馆，或被收于仓 库，又叫“库”"}
changsheng绝:before{content:"【绝】又被称“受气”“胞”。人未受孕时或万物未产生前，无形无象。"}
changsheng胎:before{content:"【胎】即受胎，指人受孕，或万物在地中萌芽时。"}
changsheng养:before{content:"【养】就是成形，人在母腹中成形，万物在地成形。"}

changsheng2长生:before{content:"《长生》长生管取命长荣，时日重临主性灵；更得吉时相会遇，少年及第入王庭。长生若也得相逢，生下须招祖业隆；父母妻儿无克陷，安然享福保初终。"}
changsheng2沐浴:before{content:"《沐浴》沐浴凶神切忌之，多成多败少人知；男人值此应孤独，女命逢之定别离。沐浴那堪吉位逢，更兼引从在其中；读书必定登科甲，莫比诸神例作凶。桃花沐浴不堪闻，叔伯姑姨合共婚；日月时胎如犯此，定知无义乱人伦。咸池无禄号桃花，酒色多因败坏家；更被凶神来克破，瘠羸病死莫咨嗟。女命若还逢沐浴，破败两三家不足；父母离乡寿不长，头男长女须防哭。"}
changsheng2冠带:before{content:"《冠带》命逢冠带少人知，初主贫寒中主宜；更得贵人加本位，功成名遂又何疑。人命若还逢冠带，兄弟妻孥无陷害；因何接祖绍箕裘，只为胎中有冠盖。"}
changsheng2临官:before{content:"《临官》临官帝旺最为奇，禄贵同宫仔细推；若不状元登上第，直须黄甲脱麻衣。"}
changsheng2帝旺:before{content:"《帝旺》临官帝旺两相逢，业绍箕裘显祖宗；失位纵然居世上，也须名姓达天聪。"}
changsheng2衰:before{content:"《衰》纳音衰病死重逢，成败之中见吉凶；若得吉神来救助，变灾为福始亨通。衰病两逢兼值死，世人至老无妻子；不惟衣食不丰隆，灾病绵绵终损己。"}

jiazilm甲子:before{content:'天德贵人日。坐子、沐浴，逢官临桃花。白玉仙子捧印来，一举成名天门开。贵人不向西方去，烽火空负旷世才。'} 
jiazilm甲寅:before{content:'天禄贵人日。坐比肩，食神，临官禄。禄到人间最为奇，千秋功业酬白帝。田园风光好福气，春江月夜柳丝垂。'} 
jiazilm甲辰:before{content:'龙守财库日。坐偏财库，临衰。身坐财库一世荣，慷慨风流人多情。财团公司善交际，官星透显管万民。'} 
jiazilm甲戌:before{content:'青龙献艺日。坐养，临偏财，伤官。一世荣华走他乡，千般艺技样样强。官星印星来捧上，风流多情歌舞场。'} 
jiazilm甲午:before{content:'龙马奔驰日。坐死、伤官、财地、进贵日。龙马交弛好福气，娇妻美女喜北地。八月桂花香千里，春风丽日相依依。'} 
jiazilm乙丑:before{content:'玉女佩珠日。丁为玉女，丑为珠。临衰，坐枭与偏财，将星。身坐金库财福秀，衣禄荣华样样有。金水相涵好文章，东方西方对面谈。'} 
jiazilm乙卯:before{content:'风云相会日。坐禄，临比肩，爵位，天乙贵人。身坐爵位人称羡，功名显达列朝班。苍海珠玉会雨露，青山白云流水远。'} 
jiazilm乙巳:before{content:'木火生辉日。交贵，驿马，正财，成名。刚愎自用又聪明，财官同见公候命。文才武略怕青龙，兴旺成败一刻中。'} 
jiazilm乙未:before{content:'财福日。临财，坐养。也叫福贵目。天元坐福人聪颖，得官逢比赛富翁。丝绸路上愁石榴，春色秋花雨蒙蒙。'} 
jiazilm乙酉:before{content:'龙凤呈祥日。生于酉月为贵为蒙难日，坐绝，将星。春花江水落凤霞，南北扬名匡天下。南方一去坐金殿，玉石翡翠泪花花。'} 
jiazilm乙亥:before{content:'名利双成日。坐死，临正印，劫财，文星贵人。玉兔月桂喜官星，亲姻朋辈重友情。青竹流水郁葱葱，太阳投江重复行。'} 
jiazilm丙子:before{content:'漓江照彩日。临胎，正官，喻文曲星，天官贵人。彩照山川凤呈祥，年少成名坐华堂。日落江河人堪伤，东彩西虹任君想。'} 
jiazilm丙寅:before{content:'红日东升日。坐长生，枭印，食神。山川秀丽柳丝青，人生最喜烟霞景。莫向离情虎山行，西南一去幽幽命。'} 
jiazilm丙辰:before{content:'火照龙潭日。临官，食神旺，正印。日坐福神受皇恩，高官厚禄子孙兴。平生享尽人间福，女命穿金又戴银。'} 
jiazilm丙午:before{content:'天河落彩日。坐劫地，伤官，羊刃。人逢帝座爵士身，功名仕途显达人。苍龙水火多有厄，细雨蒙蒙入燕门。'} 
jiazilm丙申:before{content:'火照金城日。病地，偏财，临杀。身临财官显声名，且防比刃杀伤临。马逢帝旺临官处，堆金积玉立大功。'} 
jiazilm丙戌:before{content:'天厨贵人日。坐墓，福神财地。玉堂厚禄寒门出，金银珠宝西方路。日落深潭闯险门，金榜题名显双亲。'} 
jiazilm丁丑:before{content:'玉女守库日。坐墓，临财。一轮满月彩画鲜，金银满库禄高迁。丽人不行东南地，洁肤玉身受熬煎。'} 
jiazilm丁卯:before{content:'月照蟾宫日。临偏印，坐病。（虚名虚利）日坐偏印身自强，西风不吹日惆怅。驿马交驰到财乡，山斗文章盖一方。'} 
jiazilm丁巳:before{content:'朱雀跃辉日。坐帝旺，劫财，伤官，正财。谢女才高满词馆，等闲平步出少年。旌旗蔽日入凤阕，火焰马疲怨高山。'} 
jiazilm丁未:before{content:'人立画桥日。坐冠带，食神，比肩，偏印。食神生旺胜财官，天河画桥拜金殿。巽风相伴云雨水，太阳夺辉苦贫寒。'} 
jiazilm丁酉:before{content:'玉女乘凤日。坐长生，临偏财。朱雀乘凤显英豪，金车玉凤福寿高。贵人龙马东方起，太阳升时漫徒劳。'} 
jiazilm丁亥:before{content:'月照天门日。坐胎，临正印，正官。词馆文章早荣身，驿马七杀风尘人。最喜荷花并蒂开，金水文章佐朝君。'} 
jiazilm甲申:before{content:'龙虎夺魁日。坐绝，临杀化印。跃马横戈驰天涯，秦山楚国帅府家。儿女手足喜相逢，斩将夺关壮士夸。'} 
jiazilm戊子:before{content:'山环水抱日。临胎，坐正财。水绕山环明月光，烟花影中福高享。勿贪关城槐山梦，江海浮云一空束。'} 
jiazilm戊寅:before{content:'虎啸山谷日。临长生，坐杀，偏印。将星入命立武功，猛虎纵风显英雄。印绶财官悬天门，南征北战旅马行。'} 
jiazilm戊辰:before{content:'苍龙出海日。临冠带，正才，比肩，正官。月洒高山江山秀，平生最喜东南游。一生辛勤贵不显，为人热心福气厚。'} 
jiazilm戊午:before{content:'马奔午门日。临羊刃，正印。日月分秀福气隆，杀官相见主武功。平川一去前程远，戎马西洲比陶公。'} 
jiazilm戊申:before{content:'霞落花簇日。临病，食神，偏财。日坐福星声名显，万卷诗书朝天关。骑驴走马炉中火，风云雷雨步金殿。'} 
jiazilm戊戌:before{content:'溪绕画亭日。坐墓，临正印，比劫。热情憨厚心似海，白帝玉女捧印来。溪绕画亭芳香名，田园平川云天外。'} 
jiazilm己丑:before{content:'金牛拜金殿。临墓，坐比肩，食神，偏财。一柱佛香拜金殿，艮山流水芳名显。金匙开得丑戈库，富贵荣华醉管弦。'} 
jiazilm己卯:before{content:'武跨将坛日。临衰，坐七杀将星。将士佩弓跨战马，暮雨风月渡年华。文星福禄若有情，北国回首似到家。'} 
jiazilm己巳:before{content:'马跃平川日。临帝旺，坐偏印，比劫。南朝天子绶玉印，千里长江醉游人。雪山草地马难行，春风得意座上宾。'} 
jiazilm己未:before{content:'丹桂漂香日。临冠带，坐比肩，枭印。月中桂子秋飘香，江河日月交相映，莫道高山芳气散，二月春风论短长。'} 
jiazilm己酉:before{content:'凤飞绿洲日。临长生，坐支食神。一轮满月出苍海，金凤展翅飞天外，秦山昆仑雪皑皑，龙凤呈祥玉珠来。'} 
jiazilm己亥:before{content:'平川流水日。临胎，坐支正财，正官。禄马同乡拜玉堂，天堑通途文星扬。沉影不随流水去，杀星冲动马无疆。'} 
jiazilm庚子:before{content:'金玉出海日。临死，坐支，伤官。能歌善舞笔和墨，犹如白虎戏江水。冲在禄马登科甲，斑竹细雨伤情泪。'} 
jiazilm庚寅:before{content:'白虎镇山日。临绝，坐支偏财，七杀，偏印。平川猛虎归山林，秋风落叶时不宁。最喜大雪封山时，三夏浓荫卧孔明。'} 
jiazilm庚辰:before{content:'福德贵人日。临养，坐支偏印，食神。命带魁罡性刚强，不信鬼神在身旁。玉佩娇阳入命来，执戈跨马佐高皇。'} 
jiazilm庚午:before{content:'火铸金印日。临沐浴，支坐正官印。铁笔一只水为墨，淡彩浓云笔下绘。学苑将士两般命，山野朱雀衔玉翠。'} 
jiazilm庚申:before{content:'双虎奔驰日。临官禄，坐支比肩，食神，偏印，又叫虎恋玉女日。白虎交驰向南行，雀跃江河早成名。禄到长生官得地，九重露雨沐朱衣。'} 
jiazilm庚戌:before{content:'禄马贵人日。临衰，坐支正官，偏印。将军百战不论功，高山流水又出征。西去阳关知音少，前禄后福两三重。'} 
jiazilm辛丑:before{content:'白玉生辉日。临养，支坐偏印，食神，比肩。白玉生辉金门客，高山得贵子为墨。身入平川多愁叹，干弋影里勋业垂。'} 
jiazilm辛卯:before{content:'凤阙早步日。临绝，支坐财，伤官，驿马，冲禄。高山起程水流长，边塞迢迢雪满霜。佛山玉女岂有情，雪山日照花海棠。'} 
jiazilm辛巳:before{content:'金马登殿日。临死，坐支正官，正印，劫财，驿马。金马临官号嘶风，玉堂拜相翰苑名。最喜高山水环绕，娇阳日出漫消魂。'} 
jiazilm辛未:before{content:'冰河解冻日。临衰，支坐枭印，偏官，多情忘义。身入西国佛香地，漫歌轻舞管弦醉。玉女传送风流人，高山日出彩画新。'} 
jiazilm辛酉:before{content:'凤卧金山日。临禄，支坐比肩，天乙贵人。禄马贵人世少有，凤卧金山将帅候。日出朝阳横天行，月圆金门寻石榴。'} 
jiazilm辛亥:before{content:'虎行天门日。临沐浴，支坐伤官，正财，驿马。一去天门遥遥远，长亭驿路关山寒。倒骑毛驴东行去，高山丽日花团团。'} 
jiazilm壬子:before{content:'马奔天河日。临帝旺。支坐劫财。壬水浩浩漫天下，行入东方福到家。江南平川鱼米乡，云雨湖海镜中花。'} 
jiazilm壬寅:before{content:'福禄日。临病，支坐食神，偏财偏官。虎跃天河威名扬，犹如箕豹出山岗。禄到长生官得地，九重雨露沐朱衣。'} 
jiazilm壬辰:before{content:'山流水长日。临墓，支坐偏官，劫财，库地，虚名虚利。江水流芳美如画，杜鹃啼血巫山峡。月下骑马走平川，一日尝尽牡丹花。'} 
jiazilm壬午:before{content:'花红柳绿日。临胎，支坐财，正官，驿马。禄马相邀入帝乡，花红柳绿掩高堂。出阕最喜函玉关，千里迢迢雁北上。'} 
jiazilm壬申:before{content:'白虎渡江日。临长生。支坐偏印，偏官，劫财，驿马。命似白虎渡长江，最怕风雨江水涨。丽日跨入平川地，金枝玉叶陪身旁。'} 
jiazilm壬戌:before{content:'龙出苍海日。临冠带，支坐正财，偏官，正印，火库。身坐火库水得福，西行东邀人间苦。壮士难酬青云志，醉看少女漫歌舞。'} 
jiazilm癸丑:before{content:'桑柳成荫日。临冠带，支坐偏官，印，比肩。池塘桑柳满园色，二月春风柳絮飞。莫怨高山运来迟，干戈影里是翡翠。'} 
jiazilm癸卯:before{content:'天姿文秀日。临长生，支坐食神。学堂词馆贵人命，天姿文秀人多情。最喜三星相拱照，诗琴歌乐官弦声。'} 
jiazilm癸巳:before{content:'彩霞佩玉日。临胎，支坐正财正官，驿马，文星。贵人玉堂来拜相，墨池泉涌好文章。武士跨马走天下，王公皇候似平常。'} 
jiazilm癸未:before{content:'贵人佩玉日。临墓，支坐偏官，偏财。日临官库将相命，男子英勇女贵荣。西方一去福禄地，花园翠亭马不行。'} 
jiazilm癸酉:before{content:'天福日。临病，支坐偏印。潇洒功名起一方，一冲一合异寻常。江湖花洒安享福。南去高山势莫档。'} 
jiazilm癸亥:before{content:'天门悬彩日。临帝旺。支坐伤官。劫财，驿马。九华山上天门开，日行东方花似海。若去西方昆仑地，边塞将士恋故国。'}

<script>
	// 时辰对应时间
var scarr = {
	"子": "00:00",
	"丑": "02:00",
	"寅": "04:00",
	"卯": "06:00",
	"辰": "08:00",
	"巳": "10:00",
	"午": "12:00",
	"未": "14:00",
	"申": "16:00",
	"酉": "18:00",
	"戌": "20:00",
	"亥": "22:00"
};

  var fcbz = function(bzstr){
    var rtn = new Array();
    var pattern1 = /[甲乙丙丁戊己庚辛壬癸][子丑寅卯辰巳午未申酉戌亥]+/g;
	  bzstr = bzstr.replace(/[^甲乙丙丁戊己庚辛壬癸子丑寅卯辰巳午未申酉戌亥]+/g, '')
	  var bzarr = bzstr.match(pattern1);
	// console.debug(bzarr);
	if (bzarr.length < 1) return "";
	var ngz = bzarr[0]; // 年干支
	var ng = ngz.substr(0, 1); // 年干
	var nz = ngz.substr(1, 1); // 年支
	var mgz = ""; // 月干支
	var mg = ""; // 月干
	var mz = ""; // 月支
	if (bzarr.length > 1) {
		mgz = bzarr[1]; // 月干支
		mg = mgz.substr(0, 1); // 月干
		mz = mgz.substr(1, 1); // 月支
	}
	var rgz = ""; // 日干支
	var rg = ""; // 日干
	var rz = ""; // 日支
	if (bzarr.length > 2) {
		rgz = bzarr[2]; // 日干支
		rg = rgz.substr(0, 1); // 日干
		rz = rgz.substr(1, 1); // 日支
	}
	var sgz = "" // 时干支
	var sg = "";
	var sz = "";
	var hours = "";
	if (bzarr.length > 3) {
		sgz = bzarr[3];
		sg = sgz.substr(0, 1); // 时干
		sz = sgz.substr(1, 1); // 时支
		hours = scarr[sz];
		hours = hours ? hours : "";
	}
     
    $('#solars').html('<li>计算中...</li>');
    try{
      var year = ngz; //$('#year').val();
      var month = mgz;  // $('#month').val();
      var day = rgz;// $('#day').val();
      var time = sgz; //$('#time').val();
      var sect =2; // parseInt($('#sect').val());
      var baseYear = 1800; // parseInt($('#baseYear').val());
      var solars = Solar.fromBaZi(year, month, day, time, sect, baseYear);
      var size = solars.length;
      if (size < 1) {
        $('#solars').html('<li>没有这个八字哦，看看是否有误</li>');
      } else {
        $('#solars').html('');
        for (var i=0; i<size; i++) {
          var solar = solars[i];
          $('<a onclick="setymds(this.innerHTML)">' + solar.toYmdHms() + '　</a>').appendTo($('#solars'));
        }
      }
    }catch(e){
      $('#solars').html('<li>出错了！</li>');
    }
  };
  
   var setymds = function(bzstr){
    //console.log(bzstr)
     var y=parseInt(bzstr.substr(0, 4));
     var m=parseInt(bzstr.substr(5, 2));
     var d=parseInt(bzstr.substr(8, 2));
     var h=parseInt(bzstr.substr(11, 2));
     var mi=parseInt(bzstr.substr(14, 2));
      // $('#year').val(y);
      //$('#month').val(m);
      //$('#day').val(d);
      //$('#hour').val(h);
      //$('#minute').val(mi);

    document.getElementById('year').value=y;
		document.getElementById('month').value=m;
		document.getElementById('day').value=d;
		document.getElementById('hour').value=h;
		document.getElementById('minute').value=mi;
		
		$('#yun td').click();
    };
    
    function getParameterByName(name, url = window.location.href) {
			name = name.replace(/[\[\]]/g, '\\$&');
			var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
					results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}
    function urlpara(){
    	var queryString = window.location.search;
    	if(queryString=="")return;
		var y = getParameterByName('y');
		var m = getParameterByName('m');
		var d = getParameterByName('d');
		var h = getParameterByName('h');
		var mi = getParameterByName('mi');
		
        document.getElementById('year').value=y;
		document.getElementById('month').value=m;
		document.getElementById('day').value=d;
		document.getElementById('hour').value=h;
		document.getElementById('minute').value=mi;
		show();
		$('#yun td').click();
		
    }
    
	urlpara();
	
	</script>
